<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>wbwTexit</title>
	<script type="module">
		import { wbwTexit } from './dist/index.js';

		const texit = new wbwTexit();

		const input = `\\section{介绍}
\\subsection{背景}
这是一个用于将类似LaTeX语法转换为HTML的工具包。\\newline
\\small{这是小号字体的示例。}\\newline
你可以点击这里访问\\href[https://example.com]{示例网站}。\\newline
下面是一张图片：\\newline
\\includegraphics{https://cdn.luogu.com.cn/upload/image_hosting/bkitadnz.png}\\newline
数学公式示例：\\math{E=mc^2}
`;

		const output = texit.parseToHTML(input);
		document.body.innerHTML = output;
	</script>
	<!--katex资源-->
	<link rel="stylesheet" href="https://cdn.jsdmirror.cn/npm/katex@0.16.8/dist/katex.min.css" crossorigin="anonymous">
</head>

<body>

</body>

</html>
